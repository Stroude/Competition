<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Go with the Flow</title>
	<link rel="stylesheet" type="text/css" href="CSS/style1.css">
</head>
<body>
	<div class = "container">
		<h1>Go with the Flow</h1>
	<nav>
		<ul class="nav nav-tabs nav-justified">
			<li role="presentation"><a href="./index.html">Home</a></li>
 			<li role="presentation"><a href="./about.html">About</a></li>
 			<li role="presentation"><a href="./tips.html">Tips</a></li>
  		<li role="presentation"><a href="./tales.html">Tales</a></li>
			<li role="presentation" class="active"><a href="./contact.html">Contact</a></li>
		</ul>
	</nav>
	</div>
	<div>
		<h2>Get in touch</h2>
	</div>
			<form class="contact">
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input id="first-name" type="text" class="form-control" name="first-name" placeholder="First name">
				</div>
				<div class="input-group">
    			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    			<input id="surname" type="text" class="form-control" name="surname" placeholder="Surname">
  			</div>
				<div class="input-group">
    			<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
    			<input id="email" type="text" class="form-control" name="email" placeholder="Email address">
  			</div>
				<div class="input-group">
    			<span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
    			<input id="country" type="text" class="form-control" name="country" placeholder="Country">
  			</div>
  			<div class="input-group">
    			<span class="input-group-addon"><i class="glyphicon glyphicon-comment"></i></span>
					<textarea rows="5" id="message" type="text" class="form-control" name="message" placeholder="Your message"></textarea>
  			</div>
				<div class="input-group">
      		<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>

	<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>

	<script src="java.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
